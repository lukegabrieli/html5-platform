    <article>
      <h1>Our offices are located here:</h1>
      <section id="map-canvas"></section>
      <form>
        <fieldset>
          <legend>Your information</legend>
          <ul>
            <li><label for="name">Name: </label><input type="text" name="name" placeholder="First Last" id="name" required>
            <li><label for="email">Email: </label><input type="email" name="email" placeholder="Email" id="email" required></li>
            <li><label for="phone">Phone: </label><input type="tel" name="phone" placeholder="(555)555-5555" id="phone"></li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Card information</legend>
          <fieldset>
            <legend>Card type</legend>
            <input id="visa" name="cardtype" type="radio" required>
            <label for="visa">VISA</label>
            <input id="amex" name="cardtype" type="radio" required>
            <label for="amex">AmEx</label>
            <input id="mastercard" name="cardtype" type="radio" required>
            <label for="mastercard">Mastercard</label>
          </fieldset>
          <fieldset>
          <legend>Card Info</legend>
            <ul>
              <li><label for="cardnumber">Card number</label>
              <input id="cardnumber" name="cardnumber" type="number" required></li>
              <li><label for="secure">Security code</label>
              <input id="secure" name="secure" type="number" required></li>
              <li><label for="namecard">Name on card</label>
              <input id="namecard" name="namecard" type="text" placeholder="First Last" required></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Billing Address</legend>
            <ul>
              <li><label for="street1">Street 1</label>
              <input id="street1" name="street1" type="text" required></li>
              <li><label for="street2">Street 2</label>
              <input id="street2" name="street2" type="text"></li>
              <li><label for="city">City</label>
              <input id="city" name="city" type="text" required></li>
              <li><label for="state">State</label>
              <input id="state" name="state" type="text" required></li>
              <li><label for="zip">Zip Code</label>
              <input id="zip" name="zip" type="number" required></li>
            </ul>
          </fieldset>
        </fieldset>
        <input type="submit" name="button" value="Submit">
      </form>

    </article>
